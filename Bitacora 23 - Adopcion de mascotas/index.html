<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Adopción de Mascotas</title>
</head>

<body>
    <main>
        <header>
            <h1 class="titulo">¡Encuentra tu mascota ideal!</h1>
        </header>
        <section class="container">
            <article class="container__article">
                <h2 class="subtitulo">Perritos disponibles para adopción</h2>
                <picture class="container__article_image"><img src="https://picsum.photos/250/200" alt="Image"></picture>
                <button class="container__article__button" onclick="listaPerrosEnAdopcion()">Buscan hogar</button>
                <ol class="listado" id="listado2"></ol>
            </article>
            <article class="container__article">
                <h2  class="subtitulo">Perros en proceso de adopción</h2>
                <picture class="container__article_image"><img src="https://picsum.photos/250/200" alt="Image"></picture>
                <button class="container__article__button" onclick="listaPerrosEnProceso()">Casi con hogar</button>
                <ol class="listado" id="listado3"></ol>
            </article>
            <article class="container__article">
                <h2  class="subtitulo">Finales felices</h2>
                <picture class="container__article_image"><img src="https://picsum.photos/250/200" alt="Image"></picture>
                <button class="container__article__button" onclick="listaPerrosAdoptados()">Conócelos aquí</button>
                <ol class="listado" id="listado4"></ol>
            </article>
            <article class="container__article">
                <h2  class="subtitulo">Conoce a toda nuestra familia perruna</h2>
                <picture class="container__article_image"><img src="https://picsum.photos/250/200" alt="Image"></picture>
                <button class="container__article__button" onclick="listaTodosLosPerros()">TODOS LOS PERROS</button>
                <ol class="listado" id="listado1"></ol>
            </article>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
